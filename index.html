<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="assets/img/favicon.ico">
		<title>Home Page</title>
		<script type="module" crossorigin="" src="./js/index.min.js?v=1752280558562"></script>
		<link rel="modulepreload" crossorigin="" href="./js/app.min.js">
		<link rel="stylesheet" crossorigin="" href="./css/app.min.css?v=1752280558562">
		<link rel="stylesheet" crossorigin="" href="./css/index.min.css?v=1752280558562">
	</head>
	<body>
		<div class="wrapper">
			<header data-fls-header="" class="header">
				<div class="header__container">
					<!-- <include src="@components/layout/menu/menu.html" locals='{"active":"Home"}'></include> -->
				</div>
			</header>
			<main class="page page--home">
				<div class="page__container">
					<section class="presentation">
						<div class="presentation__main-mask main-mask">
							<div data-fls-slider="" class="main-mask__slider swiper">
								<div class="main-mask__wrapper swiper-wrapper">
									<div class="main-mask__slide swiper-slide">
										<div class="main-mask__image">
											<picture>
												<source media="(max-width: 600px)" srcset="./assets/img/main-image-600.webp" type="image/webp">
												<source media="(max-width: 1200px)" srcset="./assets/img/main-image-1200.webp" type="image/webp">
												<img alt="Image" src="./assets/img/main-image.webp">
											</picture>
										</div>
									</div>
									<div class="main-mask__slide swiper-slide">
										<div class="main-mask__image">
											<picture>
												<source media="(max-width: 600px)" srcset="./assets/img/img-2-600.webp" type="image/webp">
												<source media="(max-width: 1200px)" srcset="./assets/img/img-2-1200.webp" type="image/webp">
												<img alt="Image" src="./assets/img/img-2.webp">
											</picture>
										</div>
									</div>
									<div class="main-mask__slide swiper-slide">
										<div class="main-mask__image">
											<picture>
												<source media="(max-width: 600px)" srcset="./assets/img/main-image-600.webp" type="image/webp">
												<source media="(max-width: 1200px)" srcset="./assets/img/main-image-1200.webp" type="image/webp">
												<img alt="Image" src="./assets/img/main-image.webp">
											</picture>
										</div>
									</div>
								</div>
								<div class="main-mask__swiper-pagination"></div>
							</div>
						</div>
						<div data-fls-slider="" class="presentation__slider swiper">
							<div class="presentation__wrapper swiper-wrapper">
								<div class="presentation__slide swiper-slide">
									<h2>Love honey - смачні, корисні та кохані</h2>
								</div>
								<div class="presentation__slide swiper-slide">
									<h2>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h2>
								</div>
								<div class="presentation__slide swiper-slide">
									<h2>Love honey - смачні, корисні та кохані 3</h2>
								</div>
							</div>
						</div>
					</section>
					<div class="divider"></div>
					<div class="mask">
						<div class="mask__wrap">
							<picture>
								<source media="(max-width: 600px)" srcset="./assets/img/img-600.webp" type="image/webp">
								<img alt="Image" src="./assets/img/img.webp">
							</picture>
						</div>
					</div>
					<div class="divider"></div>
					<div class="mask mask--reverse">
						<div class="mask__wrap">
							<picture>
								<source media="(max-width: 600px)" srcset="./assets/img/img-600.webp" type="image/webp">
								<img alt="Image" src="./assets/img/img.webp">
							</picture>
						</div>
					</div>
					<div class="divider"></div>
					<div class="mask mask--corner">
						<div class="mask__wrap">
							<div class="mask__image-wrap">
								<picture>
									<source media="(max-width: 600px)" srcset="./assets/img/corner-image-600.webp" type="image/webp">
									<img alt="Image" src="./assets/img/corner-image.webp">
								</picture>
							</div>
						</div>
					</div>
					<div class="divider"></div>
					<div class="mask mask--reverse mask--corner">
						<div class="mask__wrap">
							<div class="mask__image-wrap">
								<picture>
									<source media="(max-width: 600px)" srcset="./assets/img/corner-image-600.webp" type="image/webp">
									<img alt="Image" src="./assets/img/corner-image.webp">
								</picture>
							</div>
						</div>
					</div>
				</div>
			</main>
			<footer data-fls-footer="" class="footer">
				<div class="footer__container"></div>
			</footer>
		</div>
	</body>
</html>
